<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Sans+Pro&family=Source+Serif+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Product Cart</title>
  </head>
  <body>
    <div class="card">
      <div class="card__heart">
        <i class="bx bx-heart"></i>
      </div>
      <div class="card__cart"><i class="bx bx-cart"></i></div>
      <div class="card__img">
        <img src="Converse.png" alt="" />
      </div>
      <div class="card__title">Chuck Taylor All-Stars</div>
      <div class="card__price">Price: $99</div>
      <div class="card__size">
        <h3>Size:</h3>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="card__color">
        <h3>Color:</h3>
        <span class="card__color--black"></span>
        <span class="card__color--red"></span>
        <span class="card__color--white"></span>
      </div>
      <div class="card__actions">
        <button>Buy now</button>
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
